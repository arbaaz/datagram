version: '2.1'
services:
  redis:
    image: redis
    ports:
      - 6379
  rabbitmq:
    image: rabbitmq
    ports:
      - 15672
      - 5672
  db:
    image: postgres
    ports:
      - "5432"
  app:
    #command: bundle exec puma -C config/puma.rb
    command: bundle exec rails s -p 4000 -b 0.0.0.0
    ports:
      - "4000"
    depends_on:
      - db
  nginx:
    image: nginx
    volumes_from:
      - app
    depends_on:
      - app
  db_backup:
    image: equinoxone/postgres_backup:0.1
    depends_on:
      - db
    volumes:
      - ./backup:/backup
    environment:
  #    - PGUSER=postgres
  #    - PGPASSWORD=
  #    - PGPORT=5432
  #    - PGHOST=db
      - PGDATABASE=app_database
  worker1:
    build: .
    command: bundle exec rake  watch_consumer
    depends_on:
      - db
      - rabbitmq
  perform:
    build: .
    command: bundle exec rake --rakefile Rakefile.no_rails perform ENV=development
    depends_on:
      - rabbitmq
      - db
